<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            border:2px solid red;
            display:flex;
        }
        .second{
            border:4px solid yellow;
            width: 70%;
        }
        
        .inline {
 		 display: inline;
         padding: 2px;
         margin: 2px;
         width:20%;
		}
    </style>
</head>
<body>
<div id = "demo"></div>
<div class = "parent"> 
    <div class="icon">
    </div>

    <div class="main_content">
        </div>
    <div class = "review"> 

    </div>
<script>
    function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function(){
            if (this.readyState == 4 && this.status == 200){
                const data = JSON.parse(this.responseText)
                const demo = document.getElementById("demo");
                data.items.forEach(item=>{
                    const obj = {
                        repo_name: item.full_name,
                        repo_url: item.html_url,
                        icon: item.owner.avatar_url,
                        updated_at: item.updated_at,
                        author: item.name,
                        stars: item.stargazers_count,
                        forks: item.forks_count,
                        language: item.language,
                        avatar_url: item.owner.avatar_url,
                        owner_url: item.owner.html_url,
                        description: item.description
                    }
                    const parent = document.createElement("div");
                    parent.classList.add('parent');
                    
                    const icon = document.createElement("div");
                    icon.classList.add('first');
                    const img = document.createElement("img");
                    img.src = obj.avatar_url;
                    img.width = "52";
                    img.height = "52";

                    const link = document.createElement("a");
                    link.href = obj.owner_url;
                    link.appendChild(img);
                    icon.appendChild(link);
                    parent.appendChild(icon);

                    const main_content = document.createElement("div");
                    main_content.classList.add('second');
                    
                    const title = document.createElement("h3");
                    title.textContent = obj.repo_name;
                    title.color = "blue";
                    title.fontWeight = "bold";
                    title.style.textDecoration = "underline";
                    title.textContent = obj.repo_name;
                    const link1 = document.createElement("a");
                    link1.href = obj.repo_url;
                    link1.appendChild(title);
                    const content1 = document.createElement("p");
                    content1.href = obj.description;
                    content1.fontWeight = "medium";
                    content1.textContent = obj.description;
                    


					
                    
                    const content21 = document.createElement("span")
                    content21.textContent =obj.author+" " + obj.updated_at;
                    
                    main_content.appendChild(link1);
                    main_content.appendChild(content1);
					main_content.appendChild(content21);
                    
					parent.appendChild(main_content);
                    

					
                    const stats = document.createElement("span");
                    
                    const review = document.createElement("p");
                    review.textContent = "ðŸ”µ "+obj.language;
                    review.fontWeight ="bold";
                    review.classList.add("inline");
                    const review1 = document.createElement("p");
                    review1.textContent = "âœ© "+obj.stars+'w';
                    review1.fontWeight = "bold";
                    review1.classList.add("inline");
                    const review2 = document.createElement("p");
                    review2.textContent = " "+obj.forks+'w';
                    review2.fontWeight = "bold";
                    review2.classList.add("inline");
                    
                    stats.appendChild(review);
                    stats.appendChild(review1);
                    stats.appendChild(review2);
                    
                    
                    parent.appendChild(stats);
                    
                    demo.appendChild(parent);

                });
            }
        };
        xhttp.open("GET", "https://api.github.com/search/repositories?q=tetris+language%3Aassembly&order=desc&sort=stars", true);
        xhttp.send();
    }
    loadDoc()
    </script>
</body>
</html>
